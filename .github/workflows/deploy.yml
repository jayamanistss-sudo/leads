name: Deploy PHP Application to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Sync files to cPanel via FTPS
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.stss.in
          username: stss.in
          password: ${{ secrets.FTP_PASSWORD }}   # safer than plaintext
          server-dir: demo/
          local-dir: ./
          protocol: ftps             # Secure FTP
          port: 21                   # FTP port (default 21)
          timeout: 60                # Timeout in seconds
          exclude: |
            .github/**
            tests/**
            node_modules/**
            vendor/**
            admin/**
          log-level: verbose         # Changed from "info" to valid value
