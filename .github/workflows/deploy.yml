      # Step 2: Deploy via FTP
      - name: Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.stss.in
          username: stss.in
          password: 'cTL}}Ys@5GF'  # Direct password
          server-dir: demo/
          local-dir: ./
